<div class="container">
    <h4>User Data</h4>
    <p>Current Login Address : <b id="_addressUser"></b> </p>
<div class="row">
    <div class="col-sm-6">
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">User Personal Data</h5>

                    <div class="container">
                        <div class="form-group row-cols">
                            <label for="_username">Username</label>
                            <input type="text" class="form-control form-control-sm" id="_username">
                        </div>
                        <div class="form-group row-cols">
                            <label for="_location">Location</label>
                            <input type="text" class="form-control form-control-sm" id="_location">
                        </div>
                        <div class="form-group row-cols">
                            <label for="_email">Email</label>
                            <input type="email" class="form-control form-control-sm" id="_email">
                        </div>
                        <button onclick="_updateMyUserData()" class="btn btn-primary form-control-sm">Update</button>
                        <button onclick="_getMyUserdata()" type="button" class="btn btn-primary form-control-sm">Check</button>
                    </div>

            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Capacity Data</h5>
                    <div class="container">
                        <div class="form-group row-cols">
                            <label for="_consumeCap">Consumption Capacity (kWh)</label>
                            <input type="number" min="0" class="form-control form-control-sm" id="_consumeCap">
                        </div>
                        <div class="form-group row-cols">
                            <label for="_produceCap">Production Capacity (kWh)</label>
                            <input type="number" min="0" class="form-control form-control-sm" id="_produceCap">
                        </div>
                        <button onclick="_updateMyCapacity()" class="btn btn-primary form-control-sm">Update</button>
                        <button onclick="_getMyCapacity()" class="btn btn-primary form-control-sm">Check</button>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
<br>
<div class="container">
    <div class="card" style="width: 49%;">
        <div class="card-body">
            <h5 class="card-title">Change PIN</h5>
            <div class="form-group row-cols">
                <label for="_oldPIN">Old PIN</label>
                <input type="number" min="0" minlength="6" maxlength="6" pattern="[1-9][0-9]{5}" required title="6 PIN Number" class="form-control form-control-sm" id="_oldPIN" placeholder="6 PIN Number">
                <span class="validity"></span>
            </div>
            <div class="form-group row-cols">
                <label for="_newPIN">New PIN</label>
                <input type="number"  min="0" minlength="6" maxlength="6" pattern="[1-9][0-9]{5}" required title="6 PIN Number" class="form-control form-control-sm" id="_newPIN" placeholder="6 PIN Number">
                <span class="validity"></span>
            </div>
            <button  onclick="_changeMyPINUser()" class="btn btn-primary">Update</button>

        </div>
    </div>
</div>
<br>
<div class="container">
    <h6>Status Transaction</h6>
    <p>Tx : <b id="_tx"></b></p>
    <p>Status : <b id="_mined"></b></p>
    <p>Result : <b id="_result"></b></p>
