    <title>Connection</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" >Dapp Energy</a>
        <button class="navbar-toggler navbar-toogler-right " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                </li>

        <a href="index.html" class="btn btn-light btn-sm">Back to Home</a>

<br>
<div class="container">
        <h4>Connect to Ethereum Account</h4>
    <div class="form-group row-cols-2">
        <label for="_keyDecPass">Keystore Password</label>
        <input type="password" class="form-control form-control-sm" id="_keyDecPass" placeholder="Password">
    </div>
    <div class="custom-file row-cols-2">
        <input type="file" class="custom-file-input" id="_keyStore" accept="application/json" onchange="readFile(this)">
        <label class="custom-file-label" for="_keyStore">Choose file</label>
    </div>
    <br>
    <br>
        <button onclick="connection()" class="btn btn-primary">Connect</button>
        <button onclick="logout()" class="btn btn-primary">Disconnect</button>
</div>
<br>
<div class="container">
    <h4>Address and Private Key</h4>
    <p>Address : <b id="_address"></b></p>
    <p>Private Key : <b id="_privateKey1"></b></p>
    <p>Validation : <b id="_valid"></b></p>
    <p>Status : <b id="_status"></b></p>
    <p>Network : <b id="_network"></b></p>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js" integrity="sha256-9rSwSMn4GDjf9FcHmJSvdiKGrk+mNIUmM4ltFDu3MUU=" crossorigin="anonymous"></script
<script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
<script src="connect.js"></script>
<script>
    $('#_keyStore').on('change',function(){
        //get the file name
        var fileName = $(this).val();
        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(fileName);
    })
</script>

</body>
</html>
